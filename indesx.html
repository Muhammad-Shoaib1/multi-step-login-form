<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>multi step login form</title>
</head>

<body>
  <div class="container">
    <form id="form1">
      <h3>CREATE ACCOUNT</h3>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <div class="btnBox">
        <button type="button" id="Next1">Next</button>
      </div>
    </form>
    <form id="form2">
      <h3>SOCIAL LINKS</h3>
      <input type="text" placeholder="Medium" required>
      <input type="text" placeholder="LinkedIn" required>
      <input type="text" placeholder="Github" required>
      <div class="btnBox">
        <button type="button" id="Back1">Back</button>
        <button type="button" id="Next2">Next</button>
      </div>
    </form>
    <form id="form3">
      <h3>PERSONAL INFO</h3>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="text" placeholder="Mobile Number" required>
      <div class="btnBox">
        <button type="button" id="Back2">Back</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
    <div class="step-row">
      <div id="progress"></div>
      <div class="step-col">
        <h4>Step 1</h4>
      </div>
      <div class="step-col">
        <h4>Step 2</h4>
      </div>
      <div class="step-col">
        <h4>Step 3</h4>
      </div>
    </div>
  </div>

  <!-- Confirmation Overlay -->
  <div id="confirmationOverlay" class="overlay">
    <div class="overlay-content">
      <h2>Thank You!</h2>
      <p>Your response has been recorded.</p>
      <button id="closeOverlay">Close</button>
    </div>
  </div>
</body>

</html>
